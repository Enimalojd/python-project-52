{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% load django_bootstrap5 %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">Регистрация</h1>
  <form method="post" action="{% url 'create_user' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary btn-sm" type="submit">{% translate 'Create' %}</button>
  </form>
</div>
{% endblock %}
