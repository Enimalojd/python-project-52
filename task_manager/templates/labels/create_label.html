{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate "Create label" %}</h1>
    <form method="post" action="{% url 'create_label' %}">
        {% csrf_token %}
        <div class="mb-3"><label class="form-label" for="id_name">{% translate "Name" %}</label><input type="text" name="name"
                maxlength="100" class="form-control" placeholder="Имя" required="" id="id_name"></div>
        <input class="btn btn-primary" type="submit" value="Создать">
    </form>
</div>
{% endblock %}
