{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate "Delete task" %}</h1>
    <p>{% translate "Are you sure you want to delete" %} {{ task.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
</div>
{% endblock %}
