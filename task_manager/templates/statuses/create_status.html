{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% load django_bootstrap5 %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate "Create status" %}</h1>
    <form method="post" action="{% url 'create_status' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Create' %}">
    </form>
</div>
{% endblock %}
